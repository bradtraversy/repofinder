<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
       
        <link rel="stylesheet" href="css/jquery.mobile.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>LatestRepos</title>
    </head>
    <body>
        <div class="app">

            <!-- Home Page -->
            <div data-role="page" id="home">

                <header data-role="header" data-theme="b">
                    <h1>GitHub RepoFinder</h1>
                </header>

                <div data-role="content">
                     <form>
                        <input id="search_input" data-type="search" placeholder="Search By User...">
                        <button type="button" id="search_btn">Search</button>
                    </form>
                    <div id="msg"></div>

                    <div id="user_info"></div>

                     <ul id="search_list" data-role="listview"></ul>
                     
                    <br><br>
                    <h3>Latest Repos</h3>
                    <form class="ui-filterable">
                        <input id="filterBasic-input" data-type="search" placeholder="Filter Items..">
                    </form>
                    <!-- Latest List --> 
                    <ul id="item_list" data-role="listview" data-filter="true" data-input="#filterBasic-input"></ul>
                </div><!-- /content -->
                
                <footer data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
                    <h3>Copyright &copy; 2015</h3>
                </footer>
                
            </div><!-- /page -->

        </div>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
